global:
  scrape_interval: 5s
  evaluation_interval: 5s
rule_files:
  # Record rules
  - /etc/prometheus/record_rules.yaml
  # Alert rules
  - /etc/prometheus/argocd.yaml
  - /etc/prometheus/cert-manager.yaml
  - /etc/prometheus/cke.yaml
  - /etc/prometheus/elastic-operator.yaml
  - /etc/prometheus/etcd.yaml
  - /etc/prometheus/external-dns.yaml
  - /etc/prometheus/ingress.yaml
  - /etc/prometheus/kube-state-metrics.yaml
  - /etc/prometheus/kubernetes.yaml
  - /etc/prometheus/metallb.yaml
  - /etc/prometheus/monitoring.yaml
  - /etc/prometheus/network-policy.yaml
  - /etc/prometheus/node.yaml
  - /etc/prometheus/sabakan.yaml
  - /etc/prometheus/neco-admission.yaml
  - /etc/prometheus/teleport.yaml
  - /etc/prometheus/topolvm.yaml
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093
scrape_configs:
  - job_name: "prometheus"
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names: ["monitoring"]
    relabel_configs:
      # Discovered Labels
      #   __meta_kubernetes_pod_label_app_kubernetes_io_name="prometheus"
      #   __address__="10.64.13.225:9090"
      # Expected Target Labels
      #   job="prometheus"
      #   instance="10.64.13.225"
      - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
        action: keep
        regex: prometheus
      - source_labels: [__address__]
        action: replace
        regex: ([^:]+)(?::\d+)?
        replacement: ${1}
        target_label: instance
  - job_name: "alertmanager"
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names: ["monitoring"]
    relabel_configs:
      # Discovered Labels
      #   __meta_kubernetes_pod_label_app_kubernetes_io_name="alertmanager"
      #   __address__="10.64.11.130:9093"
      # Expected Target Labels
      #   job="alertmanager"
      #   instance="10.64.11.130"
      - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
        action: keep
        regex: alertmanager
      - source_labels: [__address__]
        action: replace
        regex: ([^:]+)(?::\d+)?
        replacement: ${1}
        target_label: instance
  - job_name: "pushgateway"
    honor_labels: true
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names: ["monitoring"]
    relabel_configs:
      # Discovered Labels
      #   __meta_kubernetes_pod_label_app_kubernetes_io_name="pushgateway"
      #   __address__="10.64.11.130:9091"
      # Expected Target Labels
      #   job="pushgateway"
      #   instance="10.64.11.130"
      - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
        action: keep
        regex: pushgateway
      - source_labels: [__address__]
        action: replace
        regex: ([^:]+)(?::\d+)?
        replacement: ${1}
        target_label: instance
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
    - role: endpoints
      namespaces:
        names: ["default"]
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
    - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
      action: keep
      regex: kubernetes;https
    - source_labels: [__name__]
      action: drop
      regex: apiserver_request_duration_seconds.*
    - source_labels: [__name__]
      action: drop
      regex: apiserver_request_latency_seconds.*
    - source_labels: [__address__]
      action: replace
      regex: ([^:]+)(?::\d+)?
      replacement: ${1}
      target_label: instance
  - job_name: 'kube-controller-manager'
    kubernetes_sd_configs:
    - role: endpoints
      namespaces:
        names: ["default"]
    scheme: http
    relabel_configs:
    - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
      action: keep
      regex: kubernetes;https
    - source_labels: [__address__]
      action: replace
      regex: ([^:]+)(?::\d+)?
      replacement: ${1}:10252
      target_label: __address__
    - source_labels: [__address__]
      action: replace
      regex: ([^:]+)(?::\d+)?
      replacement: ${1}
      target_label: instance
  - job_name: 'kube-scheduler'
    kubernetes_sd_configs:
    - role: endpoints
      namespaces:
        names: ["default"]
    scheme: http
    relabel_configs:
    - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
      action: keep
      regex: kubernetes;https
    - source_labels: [__address__]
      action: replace
      regex: ([^:]+)(?::\d+)?
      replacement: ${1}:10251
      target_label: __address__
    - source_labels: [__address__]
      action: replace
      regex: ([^:]+)(?::\d+)?
      replacement: ${1}
      target_label: instance
  - job_name: 'kubernetes-nodes'
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_cke_cybozu_com_(.+)
        replacement: cke_${1}
      - action: labelmap
        regex: __meta_kubernetes_node_label_sabakan_cke_cybozu_com_(.+)
        replacement: sabakan_${1}
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics
      - source_labels: [__name__]
        action: drop
        regex: kubelet_runtime_operations_duration_seconds.*
  - job_name: 'kubernetes-cadvisor'
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
  - job_name: "kube-state-metrics"
    kubernetes_sd_configs:
      - role: service
        namespaces:
          names: ["kube-system"]
    relabel_configs:
      - action: keep
        source_labels: [__meta_kubernetes_service_name]
        regex: "kube-state-metrics"
      - source_labels: [__meta_kubernetes_service_port_name]
        action: keep
        regex: (http-metrics|telemetry)
      - source_labels: [__address__]
        action: replace
        regex: ([^:]+)(?::\d+)?
        replacement: ${1}
        target_label: instance
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names: ["monitoring"]
    relabel_configs:
      - action: keep
        source_labels: [__meta_kubernetes_endpoints_name]
        regex: prometheus-node-targets
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_service_name]
        action: replace
        target_label: kubernetes_name
      - source_labels: [__name__]
        action: drop
        regex: node_cpu_seconds_total
      # CAUTION:
      # Do not remove the port number from instance label
      # because node-exporter-full dashboard expects to be in the form of `ip:port`.
  - job_name: 'bootserver-etcd'
    kubernetes_sd_configs:
      - role: endpoints
